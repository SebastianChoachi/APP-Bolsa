<div class="container">
  <h2>Mis Alertas</h2>

  <form (submit)="createAlert()">
    <label for="crypto">Criptomoneda:</label>
    <input type="text" id="crypto" [(ngModel)]="newAlert.crypto" name="crypto" required />

    <label for="condition">Condici√≥n:</label>
    <select id="condition" [(ngModel)]="newAlert.condition" name="condition" required>
      <option value="greater">Mayor que</option>
      <option value="less">Menor que</option>
    </select>

    <label for="price">Precio:</label>
    <input type="number" id="price" [(ngModel)]="newAlert.price" name="price" required />

    <button type="submit">Crear Alerta</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <ul>
    <li *ngFor="let alert of alerts">
      {{ alert.crypto }} - {{ alert.condition }} {{ alert.price }}
      <button (click)="deleteAlert(alert.id)">Eliminar</button>
    </li>
  </ul>
</div>
